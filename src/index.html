<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
</head>
<body class="page">
<div class="page__content">
  <header class="header page__section">
    <img src="<%=require('./images/logo.svg')%>" alt="Логотип проекта Mesto" class="logo header__logo">
  </header>
  <main class="content">
    <section class="profile page__section">
      <div class="profile__image-container">  
        <div class="profile__image" style="background-image: url('<%=require('./images/avatar.jpg')%>')"> 
          <div class="profile__image-overlay"></div> 
          <button class="profile__edit-avatar-button" type="button"></button>  
        </div>  
      </div>
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="places page__section">
      <ul class="places__list">
      </ul>
    </section>
  </main>
  <footer class="footer page__section">
    <p class="footer__copyright">
      © 2025 Mesto Russia
    </p>
  </footer>

  <!-- Попап изменения аватара -->
  <div class="popup popup_type_change-avatar">  
    <div class="popup__content">
      <form class="popup__form" name="edit-avatar" novalidate>
        <h3 class="popup__title">Обновить аватар</h3>
        <fieldset class="popup__fieldset">
          <input type="url" name="avatar" id="avatar-input" class="popup__input popup__input_type_avatar-url" placeholder="Ссылка на аватар" required>
          <span class="popup__error avatar-input-error"></span>
        </fieldset>
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- Попап редактирования профиля -->
  <div class="popup popup_type_edit">
    <div class="popup__content">
      <form class="popup__form" name="edit-profile" novalidate>
        <h3 class="popup__title">Редактировать профиль</h3>
        <fieldset class="popup__fieldset">
          <input type="text" name="name" id="name-input" class="popup__input popup__input_type_name" placeholder="Имя" required minlength="2" maxlength="40">
          <span class="popup__error name-input-error"></span>
          <input type="text" name="about" id="description-input" class="popup__input popup__input_type_description" placeholder="О себе" required minlength="2" maxlength="200">
          <span class="popup__error description-input-error"></span>
        </fieldset>
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- Попап добавления карточки -->
  <div class="popup popup_type_new-card">
    <div class="popup__content">
      <form class="popup__form" name="new-place" novalidate>
        <h3 class="popup__title">Новое место</h3>
        <fieldset class="popup__fieldset">
          <input type="text" name="name" id="card-name-input" class="popup__input popup__input_type_card-name" placeholder="Название" required minlength="2" maxlength="30">
          <span class="popup__error card-name-error"></span>
          <input type="url" name="link" id="url-input" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" required>
          <span class="popup__error url-error"></span>
        </fieldset>
        <button type="submit" class="popup__button">Создать</button>
      </form>
    </div>
  </div>

  <!-- Попап просмотра изображения -->
  <div class="popup popup_type_image">
    <div class="popup__content popup__content_content_image">
      <button type="button" class="popup__close"></button>
      <img src="" alt="" class="popup__image">
      <p class="popup__caption"></p>
    </div>
  </div>

  <!-- Попап подтверждения удаления -->
  <div class="popup popup_type_delete">  
    <div class="popup__content popup__content_content_delete">  
        <button type="button" class="popup__close"></button>  
        <h3 class="popup__title">Вы уверены?</h3>    
        <button id="confirm-delete" type="button" class="button popup__button popup__button_delete">Да</button>  
    </div>  
  </div>
</div>

<!-- Шаблон карточки -->
<template id="card-template">
  <li class="places__item card">
    <img class="card__image" src="" alt="" />
    <button type="button" class="card__delete-button"></button>
    <div class="card__description">
      <h2 class="card__title"></h2>
      <div class="wrap">
        <button type="button" class="card__like-button"></button>
        <span class="card__like-count"></span>
      </div>
    </div>
  </li>
</template>
</body>
</html>
