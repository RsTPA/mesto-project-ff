<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип Mesto Russia" class="logo">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__avatar-container">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
          <button class="profile__avatar-edit-button" type="button" aria-label="Обновить аватар"></button>
        </div>
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__description">Исследователь океана</p>
          <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить фото"></button>
      </section>

      <section class="places">
        <ul class="places__list"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2025 Mesto Russia</p>
    </footer>
  </div>

  <!-- Попап редактирования профиля -->
  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="edit-profile" novalidate>
        <fieldset class="popup__fieldset">
          <input type="text" class="popup__input popup__input_type_name" name="name" placeholder="Имя" required minlength="2" maxlength="40">
          <span class="popup__error popup__error_type_name"></span>
          <input type="text" class="popup__input popup__input_type_description" name="about" placeholder="О себе" required minlength="2" maxlength="200">
          <span class="popup__error popup__error_type_description"></span>
        </fieldset>
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- Попап добавления карточки -->
  <div class="popup popup_type_new-card">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="new-place" novalidate>
        <fieldset class="popup__fieldset">
          <input type="text" class="popup__input popup__input_type_card-name" name="name" placeholder="Название" required minlength="2" maxlength="30">
          <span class="popup__error popup__error_type_card-name"></span>
          <input type="url" class="popup__input popup__input_type_card-link" name="link" placeholder="Ссылка на картинку" required>
          <span class="popup__error popup__error_type_card-link"></span>
        </fieldset>
        <button type="submit" class="popup__button">Создать</button>
      </form>
    </div>
  </div>

  <!-- Попап с изображением -->
  <div class="popup popup_type_image">
    <div class="popup__container popup__container_type_image">
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
      <img class="popup__image" src="#" alt="">
      <p class="popup__caption"></p>
    </div>
  </div>

  <!-- Попап обновления аватара -->
  <div class="popup popup_type_avatar">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="popup__form" name="edit-avatar" novalidate>
        <fieldset class="popup__fieldset">
          <input type="url" class="popup__input popup__input_type_avatar-link" name="avatar" placeholder="Ссылка на аватар" required>
          <span class="popup__error popup__error_type_avatar-link"></span>
        </fieldset>
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- Попап подтверждения удаления -->
  <div class="popup popup_type_confirm">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Вы уверены?</h2>
      <form class="popup__form" name="confirm">
        <button type="submit" class="popup__button popup__button_confirm">Да</button>
      </form>
    </div>
  </div>

  <!-- Шаблон карточки -->
  <template id="card-template">
    <li class="card">
      <img class="card__image" src="#" alt="#">
      <button class="card__delete-button" type="button" aria-label="Удалить"></button>
      <div class="card__description">
        <h2 class="card__title"></h2>
        <div class="card__like-container">
          <button class="card__like-button" type="button" aria-label="Лайк"></button>
          <span class="card__like-count">0</span>
        </div>
      </div>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
</body>
</html>
