<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto: Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" alt="Логотип Mesto Russia" class="logo">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__avatar-container">
          <div class="profile__avatar" style="background-image: url(<%=require('./images/avatar.jpg')%>)"></div>
          <button class="profile__avatar-edit" type="button" aria-label="Обновить аватар"></button>
        </div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить место"></button>
      </section>

      <section class="places">
        <ul class="places__list">
          <!-- Карточки будут добавлены через JavaScript -->
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
  </div>

  <!-- Попап редактирования профиля -->
  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Закрыть окно"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="edit-profile" novalidate>
        <fieldset class="popup__fieldset">
          <input type="text" name="name" class="popup__input popup__input_type_name" 
                 id="name" placeholder="Имя" required minlength="2" maxlength="40"
                 data-error-message="Разрешены только буквы, дефисы и пробелы">
          <span class="popup__error name-input-error"></span>
          
          <input type="text" name="about" class="popup__input popup__input_type_description" 
                 id="description-input" placeholder="О себе" required minlength="2" maxlength="200"
                 data-error-message="Разрешены только буквы, дефисы и пробелы">
          <span class="popup__error description-input-error"></span>
        </fieldset>
        <button type="submit" class="popup__submit-button" disabled>Сохранить</button>
      </form>
    </div>
  </div>

  <!-- Попап добавления карточки -->
  <div class="popup popup_type_new-card">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Закрыть окно"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="new-place" novalidate>
        <fieldset class="popup__fieldset">
          <input type="text" name="place-name" class="popup__input popup__input_type_card-name" 
                 id="card-name-input" placeholder="Название" required minlength="2" maxlength="30"
                 data-error-message="Разрешены только буквы, дефисы и пробелы">
          <span class="popup__error card-name-input-error"></span>
          
          <input type="url" name="link" class="popup__input popup__input_type_url" 
                 id="url-input" placeholder="Ссылка на картинку" required
                 data-error-message="Введите корректный URL">
          <span class="popup__error url-input-error"></span>
        </fieldset>
        <button type="submit" class="popup__submit-button" disabled>Создать</button>
      </form>
    </div>
  </div>

  <!-- Попап изменения аватара -->
  <div class="popup popup_type_edit-avatar">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Закрыть окно"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="popup__form" name="edit-avatar" novalidate>
        <fieldset class="popup__fieldset">
          <input type="url" name="avatar" class="popup__input popup__input_type_avatar-url" 
                 id="avatar-url-input" placeholder="Ссылка на аватар" required
                 data-error-message="Введите корректный URL изображения">
          <span class="popup__error avatar-url-input-error"></span>
        </fieldset>
        <button type="submit" class="popup__submit-button" disabled>Сохранить</button>
      </form>
    </div>
  </div>

  <!-- Попап подтверждения удаления -->
  <div class="popup popup_type_confirm">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Закрыть окно"></button>
      <h2 class="popup__title">Вы уверены?</h2>
      <form class="popup__form" name="confirm-form">
        <button type="submit" class="popup__submit-button">Да</button>
      </form>
    </div>
  </div>

  <!-- Попап просмотра изображения -->
  <div class="popup popup_type_image">
    <div class="popup__container popup__container_type_image">
      <button class="popup__close-button" type="button" aria-label="Закрыть окно"></button>
      <figure class="popup__figure">
        <img src="#" alt="" class="popup__image">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
  </div>

  <!-- Шаблон карточки -->
  <template id="card-template">
    <li class="card">
      <img src="#" alt="" class="card__image">
      <button type="button" class="card__delete-button" aria-label="Удалить карточку"></button>
      <div class="card__info">
        <h2 class="card__title"></h2>
        <div class="card__like-container">
          <button type="button" class="card__like-button" aria-label="Поставить лайк"></button>
          <span class="card__like-count">0</span>
        </div>
      </div>
    </li>
  </template>

  <script src="./scripts/index.js" type="module"></script>
</body>
</html>
