<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
<div class="page__content">
  <header class="header page__section">
    <img src="<%=require('./images/logo.svg')%>" alt="Логотип Mesto Russia" class="logo header__logo">
  </header>

  <main class="content">
    <section class="profile page__section">
      <div class="profile__image-container">
        <div class="profile__image" style="background-image: url(<%=require('./images/avatar.jpg')%>)"></div>
        <button class="profile__image-edit-button" type="button" aria-label="Редактировать аватар"></button>
      </div>
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить место"></button>
    </section>

    <section class="places page__section">
      <ul class="places__list"></ul>
    </section>
  </main>

  <footer class="footer page__section">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>
</div>

<!-- Попап редактирования профиля -->
<div class="popup popup_type_edit">
  <div class="popup__content">
    <button type="button" class="popup__close" aria-label="Закрыть"></button>
    <h3 class="popup__title">Редактировать профиль</h3>
    <form class="popup__form" name="edit-profile" novalidate>
      <input 
        type="text" 
        name="name" 
        class="popup__input popup__input_type_name" 
        id="name-input"
        placeholder="Имя" 
        required 
        minlength="2" 
        maxlength="40"
        pattern="^[a-zA-Zа-яА-ЯёЁ\s\-]+$"
        data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
      <span class="popup__error name-input-error"></span>
      
      <input 
        type="text" 
        name="description" 
        class="popup__input popup__input_type_description" 
        id="description-input"
        placeholder="О себе" 
        required 
        minlength="2" 
        maxlength="200"
        pattern="^[a-zA-Zа-яА-ЯёЁ\s\-]+$"
        data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
      <span class="popup__error description-input-error"></span>
      
      <button type="submit" class="button popup__button" disabled>Сохранить</button>
    </form>
  </div>
</div>

<!-- Попап добавления карточки -->
<div class="popup popup_type_new-card">
  <div class="popup__content">
    <button type="button" class="popup__close" aria-label="Закрыть"></button>
    <h3 class="popup__title">Новое место</h3>
    <form class="popup__form" name="new-place" novalidate>
      <input 
        type="text" 
        name="place-name" 
        class="popup__input popup__input_type_card-name" 
        id="card-name-input"
        placeholder="Название" 
        required 
        minlength="2" 
        maxlength="30"
        pattern="^[a-zA-Zа-яА-ЯёЁ\s\-]+$"
        data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
      <span class="popup__error card-name-input-error"></span>
      
      <input 
        type="url" 
        name="link" 
        class="popup__input popup__input_type_url" 
        id="url-input"
        placeholder="Ссылка на картинку" 
        required
        data-error-message="Введите корректный URL">
      <span class="popup__error url-input-error"></span>
      
      <button type="submit" class="button popup__button" disabled>Создать</button>
    </form>
  </div>
</div>

<!-- Попап изменения аватара -->
<div class="popup popup_type_edit-avatar">
  <div class="popup__content">
    <button type="button" class="popup__close" aria-label="Закрыть"></button>
    <h3 class="popup__title">Обновить аватар</h3>
    <form class="popup__form" name="edit-avatar" novalidate>
      <input 
        type="url" 
        name="avatar" 
        class="popup__input popup__input_type_url" 
        id="avatar-url-input"
        placeholder="Ссылка на аватар" 
        required
        data-error-message="Введите корректный URL изображения">
      <span class="popup__error avatar-url-input-error"></span>
      
      <button type="submit" class="button popup__button" disabled>Сохранить</button>
    </form>
  </div>
</div>

<!-- Попап просмотра изображения -->
<div class="popup popup_type_image">
  <div class="popup__content popup__content_content_image">
    <button type="button" class="popup__close" aria-label="Закрыть"></button>
    <img src="" alt="" class="popup__image">
    <p class="popup__caption"></p>
  </div>
</div>

<!-- Шаблон карточки -->
<template id="card-template">
  <li class="places__item card">
    <img class="card__image" src="" alt="">
    <button type="button" class="card__delete-button" aria-label="Удалить"></button>
    <div class="card__description">
      <h2 class="card__title"></h2>
      <div class="card__like-container">
        <button type="button" class="card__like-button" aria-label="Лайк"></button>
        <span class="card__like-count">0</span>
      </div>
    </div>
  </li>
</template>

<script src="./scripts/index.js" type="module"></script>
</body>
</html>
